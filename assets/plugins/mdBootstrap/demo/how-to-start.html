<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MD BootstrapPersianDateTimePicker Demo</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../src/mds.bs.datetimepicker.style.css" />
  <script src="../dist/mds.bs.datetimepicker.js" type="text/javascript"></script>
</head>

<body class="bg-light">

  <div class="container">
    <div class="row mt-2">
      <div class="col-md-4">
        <label for="date-text" class="form-label"> تاریخ </label>
        <input type="text" class="form-control" id="date-text" placeholder="متن فارسی">
        <input type="text" class="form-control mt-1" id="date-value" placeholder="مقدار میلادی تاریخ">
      </div>
    </div>
  </div>

  <script>
    new mds.MdsPersianDateTimePicker(document.querySelector('#date-text'), {
       targetTextSelector: '#date-text',
       targetDateSelector: '#date-value',
       selectedDate: new Date('2023/05/01'),
       selectedDateToShow: new Date('2023/05/01'),
     });

</script>

</body>

</html>
